<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Boletins</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Gerenciamento de Boletins</h1>
      <nav>
        <ul>
          <li><a href="/views/index.html">Voltar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Lista de Boletins</h2>
      <ul id="boletins-list"></ul>

      <h2>Adicionar Boletim</h2>
      <form id="boletim-form">
        <label for="alunoId">ID do Aluno:</label>
        <input type="number" id="alunoId" name="alunoId" required />

        <label for="disciplina1">Disciplina 1:</label>
        <input
          type="number"
          id="disciplina1"
          name="disciplina1"
          step="0.1"
          required
        />

        <label for="disciplina2">Disciplina 2:</label>
        <input
          type="number"
          id="disciplina2"
          name="disciplina2"
          step="0.1"
          required
        />

        <label for="disciplina3">Disciplina 3:</label>
        <input
          type="number"
          id="disciplina3"
          name="disciplina3"
          step="0.1"
          required
        />

        <label for="disciplina4">Disciplina 4:</label>
        <input
          type="number"
          id="disciplina4"
          name="disciplina4"
          step="0.1"
          required
        />

        <label for="disciplina5">Disciplina 5:</label>
        <input
          type="number"
          id="disciplina5"
          name="disciplina5"
          step="0.1"
          required
        />

        <button type="submit">Adicionar Boletim</button>
      </form>
    </main>
    <script src="js/boletins.js"></script>
  </body>
</html>
